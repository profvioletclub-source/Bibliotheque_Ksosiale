<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nous Contacter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("2fXXjggeS5m1IIYFu"); // Clé publique EmailJS
    })();
  </script>
</head>
<body>
  <header>
    <h1>Contacter les Ksos</h1>
    <a href="index.html">← Retour à l’accueil</a>
  </header>

  <main>
    <p>Pour nous contacter par mail : bibliothequeksosiale@gmail.com</p>

    <form id="contact-form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="user_name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="user_email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <p id="status-message"></p>

    <form action="https://formsubmit.co/bibliothequeksosiale@gmail.com" method="POST">
      <input type="text" name="name" required>
      <input type="email" name="email" required>
      <textarea name="message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <p>© Ksos - Tous droits réservés</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_venzagw", "bibliothequeksosiale", this)
        .then(function() {
          document.getElementById("status-message").textContent = "✅ Message envoyé avec succès !";
          document.getElementById("contact-form").reset();
        }, function(error) {
          document.getElementById("status-message").textContent = "❌ Échec de l’envoi. Réessayez plus tard.";
          console.error("EmailJS error:", error);
        });
    });
  </script>
</body>
</html>
