<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Ksos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üìù Inscription Ksos</h1>
    <a href="profil.html">‚Üê Retour √† Mon Profil Ksos</a>
  </header>

  <section id="intro-inscription">
    <h2>Bienvenue dans la Biblioth√®que Ksos</h2>
    <p>Cr√©e ton compte d√®s maintenant pour rejoindre l‚Äôunivers des Ksos.</p>
  </section>

  <form id="signup-form">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Pr√©nom" required>
    <input type="email" id="email" placeholder="Adresse e-mail" required>
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Cr√©er mon compte</button>
  </form>

  <footer>
    <p>¬© Ksos - Tous droits r√©serv√©s</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAimK0CJsMXb1EqBtfqB36hrEunO4Ybk3c",
      authDomain: "bibliothequekassossiale.firebaseapp.com",
      projectId: "bibliothequekassossiale",
      storageBucket: "bibliothequekassossiale.firebasestorage.app",
      messagingSenderId: "1029476191647",
      appId: "1:1029476191647:web:4da50f87d9aacc635b81aa",
      measurementId: "G-83CKLXJJHD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const email = document.getElementById("email").value;
      const pseudo = document.getElementById("pseudo").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          nom,
          prenom,
          email,
          pseudo,
          createdAt: new Date().toISOString()
        });

        alert("‚úÖ Compte cr√©√© avec succ√®s !");
        window.location.href = "profil.html";
      } catch (error) {
        alert("‚ùå Erreur : " + error.message);
      }
    });
  </script>

</body>
</html>
