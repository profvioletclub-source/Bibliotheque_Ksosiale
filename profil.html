<!DOCTYPE html>
<html lang="fr">
  <head>  
    <meta charset="UTF-8">
    <title>Mon Espace Ksos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>👤 Mon Espace Ksos</h1>
      <a href="index.html">← Retour à l’accueil</a>
    </header>
    <main>
      <section id="auth-section">
        <h2>Connexion / Inscription</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="signup">Créer un compte</button>
        <button id="login">Se connecter</button>
        <button id="logout" style="display:none;">Se déconnecter</button>
        <div id="user-info" style="margin-top:10px;"></div>
      </section>
      
      <section id="contact-section">
        <h2>Proposer ses textes / Nous contacter</h2>
        <form method="POST" action="mail.php">
          <input type="email" name="from" placeholder="Ton email" required>
          <textarea name="message" rows="5" placeholder="Ton message ici..." required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </section>
          
      <section id="favorites-section">
        <h2>📚 Mes favoris</h2>
        <div id="favorites-list" class="favorites-zone"></div>
      </section>
    </main>

    <footer>
      <p>© Ksos - Tous droits réservés</p>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="profil.js"></script>
  </body>
</html>
