<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats de recherche</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔍 Résultats de recherche</h1>
    <a href="index.html">← Retour à l’accueil</a>
  </header>

  <main>
    <section id="search-form">
      <div id="advanced-search">
        <input type="text" id="search-bar" placeholder="Rechercher par titre...">
        <input type="text" id="search-author" placeholder="Auteur">
        <input type="date" id="search-date">
        <select id="search-type">
          <option value="">Type</option>
          <option value="fanfiction">Fan Fiction</option>
          <option value="roman">Roman</option>
          <option value="docu">Documentaire</option>
          <option value="other">Autre</option>
        </select>
        <button id="search-button">Rechercher</button>
      </div>
    </section>
    <section id="search-results"></section>
  </main>

  <footer>
    <p>© Ksos - Tous droits réservés</p>
  </footer>

  <script type="module" src="recherche.js"></script>
</body>
</html>
