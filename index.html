<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fan Fictions des Ksos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenue dans un univers... surprenant</h1>
  </header>
  <main>

      <li><a href="fanfics/histoire1.html">Ksos 5.0 : Meurtre en Haute-Savoie</a></li>

  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Rechercher par titre...">

      <input type="text" id="search-author" placeholder="Auteur">
      <input type="date" id="search-date">
      <select id="search-type">

        <option value="roman">Roman</option>

  <section id="categories">
    <div class="category" id="fanfiction-zone">
      <h2>Fan Fictions</h2>
      <!-- Les fanfics seront affichées ici -->

    <div class="category" id="roman-zone">
      <h2>Romans</h2>
      <!-- Les romans seront affichés ici -->
    </div>
  </section>
  <div class="fic-card" data-type="fanfiction" ...></div>
  <!-- dans #fanfiction-zone -->

  <div class="fic-card" data-type="roman" ...></div>
