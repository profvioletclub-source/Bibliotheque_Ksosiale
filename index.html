<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliothèque des Ksos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenue dans un univers... unique</h1>
    <a href="profil.html" id="user-access">👤 Espace utilisateur</a>
  </header>

  <!-- 🔍 Barre de recherche -->
  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Rechercher par titre...">
    <div id="advanced-search">
      <input type="text" id="search-author" placeholder="Auteur">
      <input type="date" id="search-date">
      <select id="search-type">
        <option value="">Type</option>
        <option value="fanfiction">Fan Fiction</option>
        <option value="roman">Roman</option>
      </select>
      <a href="#" id="search-button">Rechercher</a>
    </div>
  </section>

  <!-- 📚 Catégories -->
  <section id="categories">
    <!-- Fan Fictions -->
    <div class="category" id="fanfiction-zone">
      <h2><a href="fanfiction.html">Fan Fictions</a></h2>
    </div>

    <!-- Romans -->
    <div class="category" id="roman-zone">
      <h2><a href="roman.html">Romans</a></h2>
    </div>

    <!-- Essais -->
    <div class="category" id="essay-zone">
      <h2><a href="essai.html">Essais</a></h2>
    </div>
  </section>

  <footer>
    <p>© Ksos - Tous droits réservés</p>
  </footer>

  <!-- 🔥 Script principal -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
